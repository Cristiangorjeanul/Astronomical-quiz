<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Astronomical quiz</title>
    <meta name="Questionnaire" content="Astronomical questionnaire, quiz about astronomy, test" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <script src="./js/quiz.js"></script>
    <script src="js/solar.js"></script>
</head>

<body>
    <header>
        <h1>Astronomical quiz</h1>
        <div id="container">
            <div id="solar-system">
                <div id="sun">
                    <div class="sun"></div>
                </div>

                <div class="mercury-orbit">
                    <div class="mercury"></div>
                </div>

                <div class="venus-orbit">
                    <div class="venus"></div>
                </div>

                <div class="terra-orbit">
                    <div class="terra"></div>
                </div>

                <div class="mars-orbit">
                    <div class="mars"></div>
                </div>

                <div class="jupiter-orbit">
                    <div class="jupiter"></div>
                </div>

                <div class="saturn-orbit">
                    <div class="saturn"></div>
                </div>

                <div class="uranus-orbit">
                    <div class="uranus"></div>
                </div>

                <div class="neptune-orbit">
                    <div class="neptune"></div>
                </div>
            </div>

            <div id="questionnaire">
                <h2 id="table"></h2>
                <button id="option0"></button>
                <button id="option1"></button>
                <button id="option2"></button>
                <button id="option3"></button>
                <h3 id="page"></h3>
            </div>

        </div>

    </header>
</body>

</html>
